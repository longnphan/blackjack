<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Long's Blackjack Project</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <main class="container"></main>
      <footer class="footer">
        <div class="footer-container">
          <div class="chips-container">
            <button class="btn btn-chips">1</button>
            <button class="btn btn-chips">5</button>
            <button class="btn btn-chips">10</button>
            <button class="btn btn-chips">25</button>
            <button class="btn btn-chips">50</button>
            <button class="btn btn-chips">100</button>
          </div>
          <div class="player-actions-container">
            <button class="btn btn-player-actions">Deal</button>
            <button class="btn btn-player-actions">Stand</button>
            <button class="btn btn-player-actions">Double Down</button>
            <button class="btn btn-player-actions">Split</button>
          </div>
        </div>
      </footer>
    </div>
  </body>
  <script src="js/index.js"></script>
</html>
