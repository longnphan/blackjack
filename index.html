<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Long's Blackjack</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="dealer-card-container"></section>
    <section class="dealer-info-container">
      <h1 class="dealer-heading">Dealer</h1>
      <h1 class="dealer-total-text"></h1>
    </section>

    <section class="player-info-container">
      <h1 class="player-heading">Player</h1>
      <h1 class="player-total-text"></h1>
      <h1 class="player-outcome"></h1>
    </section>

    <section class="player-card-container"></section>

    <footer class="footer">
      <div class="footer-container">
        <div class="chips-container">
          <img src="images/chip-1.png" class="btn btn-chips" data-val="1" />
          <img src="images/chip-5.png" class="btn btn-chips" data-val="5" />
          <img src="images/chip-25.png" class="btn btn-chips" data-val="25" />
          <img src="images/chip-100.png" class="btn btn-chips" data-val="100" />
          <button class="btn btn-clear">Clear Bet</button>
        </div>

        <div class="stats-container">
          <div class="bet-container">
            <h2 class="bet-heading">Total Bet:</h2>
            <h2 class="bet-amount">$0</h2>
          </div>

          <div class="balance-container">
            <h2 class="balance-heading">Balance:</h2>
            <h2 class="balance-amount">$500</h2>
          </div>
        </div>

        <div class="player-actions-container">
          <button class="btn btn-player-actions btn-newGame">New Game</button>
          <button class="btn btn-player-actions btn-deal">Deal</button>
          <button class="btn btn-player-actions btn-hit">Hit</button>
          <button class="btn btn-player-actions btn-stand">Stand</button>
          <button class="btn btn-player-actions btn-doubleDown">
            Double Down
          </button>
        </div>
      </div>
    </footer>
  </body>
  <script src="js/index.js"></script>
</html>
