<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Long's Blackjack Project</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <main class="container">
        <div class="dealer-card-container">
          <div class="dealer-card-total"></div>
          <div class="dealer-cards"></div>
        </div>
        <div class="player-card-container">
          <div class="player-card-total"></div>
          <div class="player-cards"></div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer-container">
          <div class="chips-container">
            <button class="btn btn-chips">1</button>
            <button class="btn btn-chips">5</button>
            <button class="btn btn-chips">25</button>
            <button class="btn btn-chips">100</button>
            <button class="btn btn-clear">Clear Bet</button>
          </div>

          <div class="stats-container">
            <div class="bet-container">
              <h2 class="bet-heading">Total Bet:</h2>
              <h2 class="bet-amount">$0</h2>
            </div>

            <div class="balance-container">
              <h2 class="balance-heading">Balance:</h2>
              <h2 class="balance-amount">$1000</h2>
            </div>
          </div>

          <div class="player-actions-container">
            <button class="btn btn-player-actions btn-deal">Deal</button>
            <button class="btn btn-player-actions btn-stand">Stand</button>
            <button class="btn btn-player-actions btn-doubleDown">
              Double Down
            </button>
            <button class="btn btn-player-actions btn-split">Split</button>
          </div>
        </div>
      </footer>
    </div>
  </body>
  <script src="js/index.js"></script>
</html>
